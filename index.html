<!doctype html>
<html lang="en">
<head>
    <title>Login Page</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<style>body{padding-top: 60px;}</style>

    <link href="css/bootstrap.css" rel="stylesheet" />

	<link href="css/styles.css" rel="stylesheet" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">


</head>
<body>
    <div class="container">
    <div class="first">
      <a href="#" class="logo"></a>
        <img src="instagram_logo.png" alt="Instagram Logo" width="90%" height="50%">
        <form>
          <input type="text" id="username" name="username" required placeholder="Phone number,username, or emails">
          <input type="text" id="password="password" required placeholder="Password">
            <button type="submit">Log in</button>
            <div class="or-line">
              <hr>
              <div class="or-text">OR</div>
            </div>
            <br>
            <div class="facebook-login">
              <a href="https://www.facebook.com/login/" class="facebook-btn">
                  <img src="facebook-logo.png" alt="Facebook Logo" width="30" height="30">
                  Login with Facebook
              </a>
            </div>
            <p class="forgot-password"><a href="https://www.instagram.com/accounts/password/reset/">Forgot Password?</a></p>
          </form>
          </div>
          <br>
          <div class="second">
          <div class="signup-box">
            <p>Don't have an account?
            <a href="#">Sign Up</a></p>
        </div>
        </div>
        <br>
        <div class="apps">
          Get the app.
        </div>
        <div class="app-buttons">
            <a href="https://play.google.com/store">
              <img src="google_play_logo.png" alt="Get it on Google Play">
            </a>
            <a href="https://www.microsoft.com/en-us/store/apps">
              <img src="microsoft_logo.png" alt="Get it from Microsoft">
            </a>
            </div>
            <br>
      <footer class="site-footer">
    <div class="bottom">
      <nav class="footer-nav">

      <div class="footer-info">
        <p class="language">English</p>

      </div>
    </div>
  </div>
</body>
</html>
